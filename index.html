<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style="background-color: #B9144F;">
    <div class="container text-center">
        <h1 class="text-uppercase fw-bold text-light mt-3">Calcola il prezzo del tuo bieglietto</h1>
        <div class="row">
            <div class="col mt-3 text-light bg-light p-4 rounded-4 d-flex flex-wrap justify-content-center" style="color: #B9144F;">
                <div class="mx-4">
                    <label class="fw-semibold d-block">Nome Cognome</label>
                    <input type="text" value="" class="mt-2 rounded" id="name">
                </div>
                <div class="mx-4">
                    <label class="fw-semibold d-block">Km da percorrere</label>
                    <input type="text" value="" class="mt-2 rounded" id="km">
                </div> 
                <div class="mx-4">
                    <label class="fw-semibold d-block">Fascia d'et√†</label>
                    <select name="eta" class="mt-2 rounded" id="eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Magiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="w-100 mt-5">
                    <button id="genera">Genera</button>
                    <button id="reset">Annulla</button>
                </div>  
            </div>
        </div>
    </div>
    <div class="container  text-center d-none" id="ticket">
        <h1 class="text-uppercase fw-bold text-light mt-3">Il tuo biglietto</h1>
        <div class="row bg-light p-4">
            <h3 class="fw-bold col-100 text-start">DETTAGLIO PASSEGERI</h3>
            <div class="col-auto text-start border-top border-bottom border-secondary-subtle d-flex p-0">    
                <div class="bg-secondary p-4 flex-shrink-0">
                    <h3 class="fw-bolder m-0">NOME PASSEGERO</h3>
                    <label id="name-out" class="fw-bold fs-3"></label>
                </div>
                <div class=" p-4 flex-shrink-0">
                    <h4 class="fw-bold">Offerta</h4>
                    <label class="fs-5 fw-semibold mt-4" id="offer"></label>
                </div>
                <div class=" p-4 mx-5">
                    <h4 class="fw-bold">Carrozza</h4>
                    <label class="fs-5 fw-semibold mt-4" id="car"></label>
                </div>
                <div class=" p-4 mx-5 flex-shrink-0">
                    <h4 class="fw-bold">Codice CP</h4>
                    <label class="fs-5 fw-semibold mt-4" id="cp"></label>
                </div>
                <div class=" p-4 mx-5 flex-shrink-0">
                    <h4 class="fw-bold">Costo biglietto</h4>
                    <label class="fs-5 fw-semibold mt-4" id="prezzo"></label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./JS/myscript.js"></script>
</body>
</html>
